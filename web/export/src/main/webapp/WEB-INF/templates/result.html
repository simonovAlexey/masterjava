<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uploaded users</title>
</head>
<body>
<h4><a href="">Export XML</a></h4>
<p>Users added: <span th:utext="${users.success}"></span> </p>
<p th:utext="${users.failedCause}">No failed case</p>
<h3>Users already in DB</h3>
<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Flag</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userR : ${users.failed}">
        <td th:text="${userR.user.fullName}"></td>
        <td th:utext="${userR.user.email}"></td>
        <td th:text="${userR.user.flag}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
